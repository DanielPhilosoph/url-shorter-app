<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="parent">
        <div class="div1"> 
            <img src="./images/logo.png" alt="Logo" class="img">
            <h2 class="headerH">Daniel's URL Shorter</h2>
        </div>
        <div class="div2">            
            <h2 class="enterURL">Please enter URL</h2>    
            <br>
            <div class="inputDiv">
                <label class="inputUrlLabel">URL</label>
                <input type="text" id="url" class="urlInput">            
                <button type="button" id="activate" class="standartButton">activate</button>
                <br><br>
                <label class="inputUrlLabel">Shorter</label>
                <input type="text" class="urlInput" id="result" >
                <button type="button" id="copyToClip" class="standartButton">Copy to clip</button>
            </div>                                
        </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5"> </div>
        <div class="div6"> 
            <div class="inputDivCustom">
                <h2 class="enterURL">Create Custom URL</h2>  
                <br>
                <label class="inputUrlLabel">URL</label>
                <input type="text" id="urlCustomInput" class="urlInputCustom">   
                <br><br>
                <label class="inputUrlLabel">Custom endpoint</label>
                <input type="text" id="castonShortUrlInput" class="urlInputCustom">            
                <button type="button" id="activateCustom" class="standartButton">activate</button> 
                <br><br>               
                <label class="inputUrlLabel">Shorter</label>
                <input type="text" class="urlResultCustom" id="resultCustom" >
                <button type="button" id="copyToClip" class="standartButton">Copy to clip</button>
                
            </div>
        </div>
        <div class="div7"> </div>
        </div>
</body>
</html>
